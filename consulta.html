<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Orçamento</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="fontawesome-free-6.5.2-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="orcamento.js"></script>


</head>
<body onload="CarregarDespesa()">
    
    <header>
        <div class="centralizar">

            <div class="logo">
                <a href=""><img src="currency-coin-cartoon-png.webp" alt=""></a>
            </div>

            <div class="nav">
                <ul>
                    <li><a href="index.html">Cadastrar</a></li>
                    <li><a href="">Consultar</a></li>
                </ul>
            </div>

        </div>   
    </header>

    <section class="registrar">

        <h1 class="title">Consulta de despesas</h1>

        <div class="filtro">

            <div class="row1">

                <div class="ano">

                    <label for="ano"></label>
    
                    <select name="ano" id="ano">
                        <option value="" disabled selected>Ano</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
    
                </div>
    
                <div class="mes">
    
                    <label for="mes"></label>
                    <select name="mes" id="mes">
                        <option value="" disabled selected>Mês</option>
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
    
                </div>
    
                <div class="dia">
                    <label for="dia"></label>
                    <select name="dia" id="dia">
                        <option value="" disabled selected>Dia</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>
                        <option value="">31</option>
                    </select>
                </div>
    
                <div class="tipo">
                    <label for="tipo"></label>
                    <select name="tipo" id="tipo">
                        <option value="" disabled selected>Tipo</option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="educacao">Educação</option>
                        <option value="lazer">Lazer</option>
                        <option value="saude">Saúde</option>
                        <option value="transporte">Transporte</option>
                    </select>
                </div>

            </div>

            <div class="row2">

                <div class="descricao">
                    <label for="descricao"></label>
                    <input type="text" name="descricao" id="descricao" placeholder="Descrição">
                </div>
    
                <div class="valor">
                    <label for="valor"></label>
                    <input type="number" name="valor" id="valor" placeholder="Valor">
                </div>
    
                <div class="button" onclick="pesquisardespesa()">
                    <button><i class="fa-solid fa-square-plus fa-3x" style="color: #1e7ec8;"></i></button>
                </div>

            </div>

        </div>

    </section>

    <section class="tabela_consulta">

        <div class="container">

            <table class="table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="body-table">
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tbody>
            </table>

        </div>

        
    </section>


<!-- Modal de alerta para sucesso ou erro -->
  <div class="modal fade" id="remocao" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="div-title " class="text-danger">
          <h5 class="modal-title" id="modal-title">Remover despesa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Tem certeza que deseja remover essa despesa?
        </div>
        <div class="modal-footer">
          <button id="confirm-button" class="btn btn-success" type="button" data-dismiss="modal">Confirmar</button>
          <button id="comeback-button" class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
